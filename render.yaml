services:
  # Discord Bot Service
  - type: web
    name: oink-bot
    runtime: node
    plan: free
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm run db:migrate:prod && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DISCORD_TOKEN
        sync: false
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: oink-bot-db
          property: connectionString
      - key: CRYPTO_API_KEY
        sync: false
      - key: CRYPTO_API_URL
        value: https://api.crypto-provider.com
      - key: ACH_API_KEY
        sync: false
      - key: ACH_API_URL
        value: https://api.ach-provider.com
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: ESCROW_TIMEOUT_HOURS
        value: 24
      - key: MAX_TRANSACTIONS_PER_DAY
        value: 10
      - key: MAX_AMOUNT_PER_TRANSACTION
        value: 1000

databases:
  # PostgreSQL Database
  - name: oink-bot-db
    plan: free
    databaseName: oink_bot
    user: oink_bot